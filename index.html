<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Express Help AI</title>
    <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // Inicializa o modelo Gemini
    const genAI = new GoogleGenerativeAI("AIzaSyC7T47OiqsvTGsb6pA53q85rjy3KvZbvC8");
    const model = genAI.getGenerativeModel({ model: "gemini-2.5-pro" });

    // Fun√ß√£o principal do chat
    async function ask() {
      const input = document.getElementById("question").value.trim();
      const answerBox = document.getElementById("answer");

      if (!input) {
        answerBox.textContent = "‚ö†Ô∏è Digite uma pergunta antes de enviar.";
        return;
      }

      answerBox.textContent = "üí≠ Processando...";

      const context = `Voc√™ √© o Express Help AI, assistente interno do Sympla Express.
Siga o formato: Resumo ‚Üí Passo a passo ‚Üí Erros comuns ‚Üí Quando escalar ‚Üí Fonte.
Se n√£o souber, diga "Ainda n√£o encontrei essa informa√ß√£o." e mostre o link para suporte.
`;
      try {
        const result = await model.generateContent(context + "\n\nPergunta: " + input);
        answerBox.textContent = result.response.text();
      } catch (error) {
        console.error(error);
        answerBox.textContent = "‚ùå Ocorreu um erro ao processar sua solicita√ß√£o.";

    // Exp√µe a fun√ß√£o globalmente (para o bot√£o funcionar)

  </script>

</html>
